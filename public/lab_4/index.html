<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jefferson Montano's Lab 4</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <h1>Jefferson Montano's Lab 4</h1>
    <div>
        <form action="/api" method="post">
            <ul class="flex-outer">
              <li>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="firstName">
              </li>
              <li>
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lastName">
              </li>
              <li>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
              </li>
              <li>
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">
              </li>
              <li>
                <label for="message">Message: </label>
                <textarea rows="5" cols="33" id="message" name="message" placeholder="Enter your message here"></textarea>
              </li>
              <li>
                <p>Age: </p>
                <ul class="flex-inner">
                  <!-- list items here -->
                  <li>
                    <input type="checkbox" id="eighteen-to-thirtyfive" name="18-35cb">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                  </li>
                  <li>
                    <input type="checkbox" id="thirtyfive-to-fifty" name="35-50cb">
                    <label for="thirtyfive-to-fifty">35-50</label>
                  </li>
                  <li>
                    <input type="checkbox" id="fifty-to-sixtyfive" name="50-65cb">
                    <label for="fifty-to-sixtyfive">50-65</label>
                  </li>
                </ul>
              </li>
              <li>
                <button type="submit" name="submitButton" id="button">Submit</button>
              </li>
            </ul>
        </form>
    </div>
  </body>
</html>
